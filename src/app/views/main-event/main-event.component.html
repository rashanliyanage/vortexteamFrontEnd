<div class="row">
   
    <div class="col-sm-6 offset-4">
      <div class="card">
        <div class="card-header">
         <h2><strong>Create event</strong></h2> 
          
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="company"><strong>Event name</strong></label>
            <input type="text" class="form-control" id="company" placeholder="event name">
          </div>
          <div class="form-group">
            <label for="vat"><strong>password</strong></label>
            <input type="text" class="form-control" id="vat" placeholder="password">
          </div>
          <div class="form-group col-sm-4">
              <label for="ccyear"><strong>type</strong> </label>
              <select class="form-control" id="ccyear">
                  <option>BIRTHDAY</option>
                  <option>GETTOGETHER</option>
                  <option>WEDDING</option>
                  <option>ALMSGIVING</option>
                  <option>CONFERENCE</option>
                  <option>FAMILY EVENT</option>
                  <option>ANNIVERSARY</option>
                  <option>PARTY</option>
             
              </select>
            </div>
         
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
