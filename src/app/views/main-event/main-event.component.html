<div class="row">
   
    <div class="col-sm-6 offset-4">
      <div class="card">
        <div class="card-header">
         <h2><strong>Create event</strong></h2> 
          
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="company"><strong>Event name</strong></label>
            <input type="text" [(ngModel)]="registerevent.eventname" class="form-control" id="company" placeholder="event name">
          </div>
          <div class="form-group">
            <label for="vat"><strong>password</strong></label>
            <input type="password" [(ngModel)]="registerevent.password" class="form-control" id="vat" placeholder="password">
          </div>
          <div class="form-group col-sm-4">
              <label for="ccyear"><strong>type</strong> </label>
              <select class="form-control" (change)="onSelect($event.target.value)" id="ccyear">
                  <option *ngFor ="let eventType of EventTypes" value="{{eventType.eventType}}">{{eventType.eventType}}</option>
                  
             
              </select>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary" (click)="registerEvent()">
                  <i class="fa fa-star"></i>&nbsp;register event
              </button>
              </div>
            </div>
         
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
