<div class="app flex-row align-items-center">
    <div class="container">
       <!-- Example single danger button -->
     

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account ....</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text"  [(ngModel)]="user.username" #username ="ngModel"class="form-control" placeholder="user name" required>
                </div>

                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="alert alert-danger">
  
                <div *ngIf="username.errors.required">
                  Username is required.
                </div>
              </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" [(ngModel)]="user.password" #password="ngModel"class="form-control" placeholder="Password" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
  
                <div *ngIf="password.errors.required">
                  password is required...
                </div>
              </div>

                <div class="row">
                  <div class="col-6">
                    <button type="button" (click)="login()"class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                  
                </div>
               
              </div>
              <div class="alert alert-danger" *ngIf="isLoginFailed">Login failed User name or passworld invalide</div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" (click)="register()" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
